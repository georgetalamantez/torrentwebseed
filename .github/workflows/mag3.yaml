name: torrenttools
on:
  workflow_dispatch:
    inputs:
      name:
        description: Name of the torrent file
        required: true
        default: Firefox Setup 102.0
      comment:
        description: Comment
        required: true
        default: Firefox Setup 102.0 win64 en-US by torrent-webseed-creator
      source:  # New input for magnet link or URL
        description: Magnet link or URL of the file
        required: true
      url:  # Existing input, kept for compatibility
        description: URL of the file (if not using a magnet link)
        required: false
      file_name:
        description: File name of the file in the torrent
        required: true
        default: Firefox Setup 102.0.exe
      piece_size:
        description: Piece Size. Use auto for automatic calculation, or use the recommended piece size on the README.md file
        required: true
        default: auto
      protocol_version:
        description: BitTorrent Protocol version 1, 2, or hybrid
        required: true
        default: 1
        type: choice
        options: [1, 2, hybrid]
      maximize_disk_space:
        description: Maximize disk space. Check if getting out of disk space error
        type: boolean

jobs:
  create_torrent:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize disk space
        if: inputs.maximize_disk_space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true

      - name: Setup torrenttools
        uses: AnimMouse/setup-appimage@v1
        with:
          name: torrenttools
          url: https://github.com/fbdtemme/torrenttools/releases/download/v0.6.2/torrenttools-0.6.2-linux-x86_64.AppImage

      - name: Download file (if using URL)
        if: inputs.url != ''
        run: aria2c -x 16 -o "${{ inputs.file_name }}" "${{ inputs.url }}"

      - name: Create torrent using torrenttools
        run: |
          if [[ -n "${{ inputs.source }}" ]]; then
            if [[ "${{ inputs.source }}" =~ xt=urn:btih:* ]]; then  # Check for magnet link
              torrenttools create -v "${{ inputs.protocol_version }}" -o "${{ inputs.name }}.torrent" -m "${{ inputs.source }}" -c "${{ inputs.comment }}" -l "${{ inputs.piece_size }}" -s "torrent-webseed-creator"
            else  # Assume it's a URL
              torrenttools create -v "${{ inputs.protocol_version }}" -o "${{ inputs.name }}.torrent" -w "${{ inputs.source }}" -c "${{ inputs.comment }}" -l "${{ inputs.piece_size }}" -s "torrent-webseed-creator" "${{ inputs.file_name }}"
            fi
          else
            echo "Error: No source (magnet link or URL) provided."
          fi

      - name: Upload torrent file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}
          path: ${{ inputs.name }}.torrent
