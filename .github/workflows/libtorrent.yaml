name: libtorrent Download Magnet Link

on:
  workflow_dispatch:
    inputs:
      magnet_link:
        description: 'Magnet link to download'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker image with libtorrent
        run: docker pull p3terx/libtorrent

      - name: Run Docker container to download magnet link
        run: |
          docker run -d --name libtorrent-downloader -v ${{ github.workspace }}/downloads:/downloads p3terx/libtorrent
          docker exec libtorrent-downloader libtorrent-rasterize "${{ github.event.inputs.magnet_link }}"

      - name: Stop and remove Docker container
        run: |
          docker stop libtorrent-downloader
          docker rm libtorrent-downloader

      - name: Upload downloaded files as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: downloaded-files
          path: ./downloads